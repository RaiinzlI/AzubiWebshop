<main>
  <div id="header">AzubiWebshop
    <button id="open-cart-button" (click)="toggleSidebar()" [hidden]="isExpanded">
      <img src="cart.png" alt="" id="cart-icon" />
      <div id="product-amount" *ngIf="cartService.GetAllProductsAmount()">
        {{ cartService.GetAllProductsAmount() }}
      </div>  
    </button>
  </div>
  <div id="navigation">
    <button id="nav-profile">
      <img src="photo.png" alt="" id="user-icon" />
    </button>
    <div id="nav-filters">
      <!--@for(type of schuhArtenArray.controls; track $index) {
      <app-product-filter [productType]="type"></app-product-filter> }-->
    </div>
    <div id="nav-historie">Einkäufe</div>
    <div id="nav-logoutButton"> <img src="w-close.png" alt="" id="close-icon" /></div>
  </div>

  <div id="produkte">
    <div id="empty-products" *ngIf="!allProducts">
      Keine Produkte gefunden
    </div>
    @for(product of allProducts; track $index) {
    <app-product-card [produkt]="product" />
    }
  </div>


  <div id="cart" [class.expanded]="isExpanded">
    <button id="close-cart-button" (click)="toggleSidebar()">Warenkorb schließen</button>
    <div id="cartProductSlices" *ngIf="isExpanded">
      <div id="empty-cart" *ngIf="!cartService.GetAllProductsAmount()">
        Noch keine Produkte
      </div> 
      @for(product of cartProducts; track $index) {
      <app-cart-product-slice [produkt]="product" />
      }
    </div>
    <div id="cartInfo">
      <div id="cartLine"></div>
      <div id="cartTotal">Gesamt: {{ totalMoneyAmount | number:'1.2-2' }}€</div>
    </div>
  </div>
</main>
