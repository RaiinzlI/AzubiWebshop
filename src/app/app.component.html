<main>
  <div id="header"></div>
  <div id="navigation">
    <div class="nav_profile">
      <button>
        <img src="photo.png" alt="" id="user-icon" />
      </button>
    </div>
    <div>Einkäufe</div>
    <div class="nav_logoutButton">LogoutButton</div>
  </div>
  <div id="produkte">
    @for(product of allProducts; track $index) {
    <app-product-card [produkt]="product" />
    }
  </div>
  <div id="cart" [class.expanded]="isExpanded">
    <button id="cartButton" (click)="toggleSidebar()">Warenkorb</button>
    <div id="cartProductSlices" *ngIf="isExpanded">
      @for(product of cartProducts; track $index) {
        <app-cart-product-slice [produkt]="product" />
        }
    </div>
    <div id="cartTotal">Gesamt: Nur ein platzhalter €</div>	
  </div>
</main>
