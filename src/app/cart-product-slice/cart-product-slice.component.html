<div id="product-slice">

    <img id="product-pic" src="{{produkt.bildUrl}}" alt="" />

    <div id="product-info">
        <div id="product-name">{{produkt.titel}}</div>
        <div id="product-price">{{produkt.preis}} â‚¬</div>

        <button id="delete-btn-pos" class="cart-button-style" (click)="DeleteFromCart()">
            <img src="w-recycle-bin.png" alt="" class="doubleCart-icon" />
        </button>        

        <div id="amount-box">
            <div id="product-amount">{{itemAmount}}</div>
            <button id="add-btn-pos" class="cart-button-style" (click)="AddToCart()">
                <img src="w-add-button.png" alt="" class="doubleCart-icon" />
            </button>
            <button id="remove-btn-pos" class="cart-button-style" (click)="RemoveFromCart()">
                <img src="w-remove-button.png" alt="" class="doubleCart-icon" />
            </button>
        </div>
    </div>
</div>
