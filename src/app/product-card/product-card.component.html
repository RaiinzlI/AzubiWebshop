<div id="product-card">
  <img id="product-pic" [src]="produkt.bildUrl" alt="no prod pic"/>

  <div id="product-info">
    <h1 id="product-title">{{ produkt.titel }}</h1>
    <div id="product-description">{{ produkt.beschreibung }}</div>

    <div *ngIf="productAmount != 0" id="product-amount">
      x{{ productAmount }}
    </div>

    <div *ngIf="productAmount === 0" id="product-singelCartButton">
      <button class="defaultCart-button-style" (click)="AddToCart()">
        <img src="cart.png" alt="" class="defaultCart-icon" />
      </button>
    </div>

    <div *ngIf="productAmount > 0" id="product-doubleCartButtons">
      <button class="doubleCart-button-style" (click)="RemoveFromCart()">
        <img src="w-remove-button.png" alt="" class="doubleCart-icon" />
      </button>
      <button class="doubleCart-button-style" (click)="AddToCart()">
        <img src="w-add-button.png" alt="" class="doubleCart-icon" />
      </button>
    </div>

    <p id="product-price">{{ produkt.preis }} â‚¬</p>
  </div>
</div>
