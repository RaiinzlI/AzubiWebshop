<div id="product-card">
  <img id="product-pic" src={{produkt.bildUrl}} />
  <div id="product-info">
    <h1 id="product-title">{{produkt.titel}}</h1>
    <div id="product-description">{{produkt.beschreibung}}</div>
    <div [hidden]="setCartsInvisible" id="product-amount">x{{itemAmount}}</div>
      <div [hidden]="!setCartsInvisible" id="product-singelCartButton">
        <button class="defaultCart-button-style" (click)="CartInteraction(1)">
          <img src="cart.png" alt="" class="defaultCart-icon" />
        </button>
    </div>
    <div id="product-doubleCartButtons" [hidden]="setCartsInvisible">
      <button class="doubleCart-button-style" (click)="CartInteraction(1)">
        <img src="addCart.png" alt="" class="doubleCart-icon" />
      </button>
      <button class="doubleCart-button-style" (click)="CartInteraction(-1)">
        <img src="removeCart.png" alt="" class="doubleCart-icon" />
      </button>
    </div>
    <p id="product-price">{{produkt.preis}} â‚¬</p>
  </div>
</div>
